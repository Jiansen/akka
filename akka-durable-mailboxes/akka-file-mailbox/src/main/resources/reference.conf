#############################################
# Akka File Mailboxes Reference Config File #
#############################################

# This is the reference config file that contains all the default settings.
# Make your edits/overrides in your application.conf.

akka {
  actor {
    mailbox {
      file-based {
        # directory below which this queue resides
        directory-path = "./_mb"

        archive-directory-path = "./_mb/archive"

        use-archive = off

        use-checksum = off

        use-physical-sync = off

        sync-interval = 0

        max-write-batch-size = 1

        max-file-length = 2147483647

        dispose-interval = 60m
      }
    }
  }
}
